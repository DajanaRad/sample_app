<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/main.css" type="text/css" />
    <link type="image/" href="img/title_icon.png" rel="icon" />
    <title>Weather</title>
  </head>
  <body>
    <header id="main-header">
      <h1 class="main-heading">The Super Awesome Weather App</h1>
    </header>
    <main id="content">
      <div class="show-weather">
        <label for="city">City Name</label>
        <input id="city" type="text" />
        <button type="button">Show Weather!</button>
      </div>
      <div class="load">loading...</div>
      <div class="weather">
        <div class="weather-city"></div>
        <div class="clouds">
          <img src="" />
        </div>
        <div class="weather-description"></div>
        <div class="weather-temperature"></div>
        <div class="weather-wind"></div>
        <div class="weather-humidity"></div>
      </div>
    </main>

    <script src="js/script.js"></script>
  </body>
</html>
